<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画ダウンロード</title>
</head>
<body>
    <h2>動画をダウンロード</h2>
    <button onclick="downloadVideo()">ダウンロード開始</button>

    <script>
        function downloadVideo() {
            const urlParams = new URLSearchParams(window.location.search);
            const qrCode = urlParams.get("code");
            // /download エンドポイントへ直接リダイレクトする
            window.location.href = `https://qr-video-api-241792208765.asia-northeast1.run.app/download/${qrCode}`;
        }
    </script>
</body>
</html>
